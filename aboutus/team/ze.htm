	  <p>Zo&euml; Enstone </p>
     Under the supervision of Dr Anne Marie D'Arcy, Zoe completed a PhD at Leicester University on the development of a character (Morgan le Fay) in medieval Arthurian romance, focusing particularly on English romances. 
     
     
	  <!-- I am currently studying for a PhD in English Literary Research at the University of Leicester. My research interest is the representation of women in the work of Sir Thomas Malory, with a particular focus on Nimue and Morgan le Fay. --></p>
